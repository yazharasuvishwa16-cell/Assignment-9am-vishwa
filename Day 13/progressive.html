
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPulse Website - Animated Version</title>

  <style>
    /* ---------- Loader Animation ---------- */
    #loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top-color: #678dec;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* ---------- Layout ---------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: blue;
      padding: 20px;
      color: white;
      text-align: center;
      animation: drop 1s ease;
    }

    @keyframes drop {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav {
      background: #678dec;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #678dec;
      border-radius: 5px;
      transform: scale(1.1);
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    section, aside {
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      transition: 0.4s ease;
    }

    /* Section hover animation */
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Aside card hover */
    aside:hover {
      transform: translateY(-5px) scale(1.02);
    }

    aside ul li a {
      text-decoration: none;
      color:  #678dec;
      font-weight: bold;
      transition: 0.3s;
    }

    aside ul li a:hover {
      color: black;
      text-shadow: 0 0 5px #d8d6e;
    }

    footer {
      background: #678dec;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Loader (Optional For Assignment) -->


  <header>
    <h1>Skilledhex.com</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
        <div id="loader"></div>
      <h2>Welcome to Skilledhex</h2>
      <p>Here you can built your career into an IT Field. Start Today to become a Developer tommorow</p>
    </section>

    <aside>
      <h3>Courses</h3>
      <ul>
        <li><a href="#">UI/UX Developer Tips</a></li>
        <li><a href="#">Web Developer</a></li>
        <li><a href="#">App Developer</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Skilledhex. All rights reserved.</p>
  </footer>

</body>
</html>
